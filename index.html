<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Timetable Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-3 p-5 rounded">
        <div class="row"></div>
        <legend class="mb-4">Motorcycle Time Slots</legend>
        <div>
            <p id="user"></p>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Timetable</th>
                    <th>Motorcycle Availability</th>
                </tr>
            </thead>
            <tbody id="hour-list"></tbody>
        </table>
    </div>

</body>
<script src="js/app.js"></script>
</html>
